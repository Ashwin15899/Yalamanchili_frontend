<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./CSS/form.css">
</head>

<body class="main">
    <form class="container" id="forgot-pwd-form">
        <p class="title">Enter your details</p>
        <table class="form">
            <tr class="field1">
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email" placeholder="Enter your email">
                    <p id="emailErr"></p>
                </td>
            </tr>
            <tr class="field2" id="otpField">
                <td>
                    <label for="otp">OTP</label>
                </td>
                <td>
                    <input type="number" id="otp" disabled placeholder="disabled">
                    <p id="otpErr"></p>
                </td>
            </tr>
            <tr class="field3" id="passwordField">
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" id="password" disabled placeholder="disabled">
                    <p id="pwdErr"></p>
                </td>
            </tr>
            <tr class="field4" id="cpasswordField">
                <td>
                    <label for="confirmPassword">Confirm Password</label>
                </td>
                <td>
                    <input type="password" id="confirmPassword" disabled placeholder="disabled">
                    <p id="confirmpwdErr"></p>
                </td>
            </tr>
        </table>
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script type="module" src="./JavaScript/ForgotPassword.js"></script>
</body>
</html>
