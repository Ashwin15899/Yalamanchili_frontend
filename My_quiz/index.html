<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./Pages/CSS/form.css">
</head>

<body class="main">
    <form class="container" id="login-form">
        <p class="title">Login form</p>
        <table class="form">
            <tr class="field1">
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" id="email">
                    <p id="emailErr"></p>
                </td>
            </tr>
            <tr class="field2">
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" id="password" style="border-bottom: 1px solid black">
                    <p id="pwdErr"></p>
                </td>
            </tr>
        </table>
        <a href="./Pages/ForgotPassword.html"><b>Forgot password?</b></a>
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script type="module" src="./Pages/JavaScript/login.js"></script>
</body>

</html>
