<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online test</title>
    <link rel="stylesheet" href="./CSS/AssessmentPage.css">
</head>

<body>

    <main id="test">
        <div class="header">
            <h2>Online assessment</h2>
            <h2 class="timer" id="timer"></h2>
        </div>
        <form class="main-form">
            <div id="form-content" class="form-content"></div>
            <button type="button" id="submit-btn" class="submit-btn">Submit answer</button>
        </form>
    </main>

    <div id="result-container" class="result-container">
        <p class="assessment-title">Assessment completed successfully</p>
        <b id="score" class="score">Your total score is </b>
        <p class="ans-title"><b>Correct answers</b></p>
        <ul id="correct-answers" class="ans-list"></ul>
        <p class="ans-title"><b>Wrong answers</b></p>
        <ul id="Wrong-answers" class="ans-list"></ul>
    </div>

    <script type="module" src="./JavaScript/AssessmentPage.js"></script>
</body>

</html>
